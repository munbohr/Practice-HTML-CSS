<!DOCTYPE html>
<html lang="kr">
  <style>
    h1 {
      margin: 20px;
      font-family: Georgia, serif;
      display: flex;
      align-items: flex-start;
    }
    body {
      display: block;
      font-weight: 800;
      font-family: Georgia, serif;

      justify-content: center;
    }
    div {
      padding: 10px;
    }
  </style>
  <head>
    <title>연습용 웹</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <label for="first-name">First name</label>
      <input id="first-name" required placeholder="First name" type="text" />

      <label for="last-name">Last name</label>
      <input id="last-name" required placeholder="Last name" type="text" />

      <label for="email">Email</label>
      <input id="email" required placeholder="Email" type="email" />

      <label for="user-name">Username</label>
      <input id="user-name" required placeholder="Username" type="text" />

      <label for="password">Password</label>
      <input
        id="password"
        required
        placeholder="password"
        type="password"
        minlength="10"
      />
      <label for="birth-date">Birth date</label>
      <input id="birth-date" required placeholder="Birth date" type="date" />
      <label for="happiness">How happy are you?</label>
      <input id="happiness" type="range" maxlength="11" />
      <label for="color">What is your favorite color</label>
      <input id="color" type="color" />
      <input value="Create Account" type="submit" />
    </form>
  </body>
</html>
