<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>연습용 웹</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      #a:active {
        background-color: tomato;
      }
      #b:hover {
        background-color: red;
      }
      #c:focus {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="a">Press</button>
      <button id="b">Press</button>
      <button id="c">Press</button>
    </div>
  </body>
</html>
