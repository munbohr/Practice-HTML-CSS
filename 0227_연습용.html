<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style_0226.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="screen">
        <div class="main-contents">
            <div class="status-bar">
                <div class="status-bar__column">
                  <i class="fas fa-arrow-left fa-2x"></i>
                </div>
                <div class="status-bar__column">
                  <i class="fas fa-search fa-2x"></i>
                </div>
              </div>
            <div class="main-music-img">
                <div class="main-tyler-music">
                    <div class="tyler-music">
                      <img src="screenshots/TylerThinkinh.jpg" class="tyler-photo" />
                    </div>
                </div>
    
            </div>
            <div class="main-music-text">
                <div class="tyler-music">
                    <div class="tyler-music-text">
                      <h2>Tyler, The Creator</h2>
                      <h4>Rap, Hip-Hop</h4>
                    </div>
                  </div>
            </div>
    
            <div class="main-music-btn">
                <div class="tyler-music-btn">
                    <div class="tyler-music__shuffle">
                      <span>Shuffle</span>
                    </div>
                    <div class="tyler-music__like">
                      <i class="fas fa-heart fa-2x"></i>
                      <span>212 921</span>
                    </div>
                </div>
            </div>
            <div class="sub-music">
                <nav class="sub-music__nav">
                    <ul class="sub-music-list">
                        <li class="sub-music-btn">
                            <img src="screenshots/earfquake.jpg" class="sub-music__img"/>
                            <div class="sub-music-btn__title">
                                <h4>Tyler, the Creator</h4>
                                <h2>EARFQUAKE</h2>
                            </div>
                            <i class="fas fa-list-ul fa-lg"></i>
                        </li>
                        <li class="sub-music-btn">
                            <div class="selected">
                                <div>
                                    <img src="screenshots/19931925_1811723152471738_5356962732337790976_n(1).jpg" class="sub-music__img" id="november"/>
                                    <i class="fas fa-square-poll-vertical"></i>
                                </div>
                                <div class="sub-music-btn__title">
                                    <h4>Tyler, the Creator</h4>
                                    <h2>NOVEMBER</h2>
                                </div>
                                <i class="fas fa-list-ul fa-lg"></i>
                            </div>
                        </li>
                        <li class="sub-music-btn">
                            <img src="screenshots/19931925_1811723152471738_5356962732337790976_n(1).jpg" class="sub-music__img"/>
                            <div class="sub-music-btn__title">
                                <h4>Tyler, the Creator</h4>
                                <h2>911</h2>
                            </div>
                            <i class="fas fa-list-ul fa-lg"></i>
                        </li>
                        <li class="sub-music-btn">
                            <img src="screenshots/R-10681831-1548021184-1479.jpg" class="sub-music__img"/>
                            <div class="sub-music-btn__title">
                                <h4>Tyler, the Creator</h4>
                                <h2>WOLF</h2>
                            </div>
                            <i class="fas fa-list-ul fa-lg"></i>
                        </li>
                    </ul>
                </nav>
            </div>
            <div>
                <div class="playing-song-list">
                    <div class="playing-song-list__text">
                        <p>Tyler, The Creator</p>
                        <span>NOVEMBER</span>
                    </div>
                    <div class="playing-song-list__icon">
                        <i class="fas fa-arrow-left fa-2x"></i>
                    </div>
                    <div class="playing-song-list__icon">
                        <i class="fas fa-pause fa-2x"></i>
                    </div>
                    <div class="playing-song-list__icon">
                        <i class="fas fa-arrow-right fa-2x"></i>
                    </div>
                </div>
            </div>
          </div>
        </div>
        
        <div class="main-contents">
            <div class="status-bar">
                <div class="status-bar__column">
                  <i class="fas fa-arrow-left fa-2x"></i>
                </div>
                <div class="status-bar__column">
                    <i class="fas fa-list-ul fa-2x"></i>
                </div>
            </div>
            <div class="playing-song-img">
                <img src="screenshots/19931925_1811723152471738_5356962732337790976_n(1).jpg" id="playing-music__img"/>
            </div>
            <div class="playing-song-text">
                <h1>November</h1>
                <p>Tyler, The Creator</p>
            </div>
            <div class="bottom-right-bar">
                <div class="bottom-right-bar__time">
                    <span>1:56</span>
                    <span>2:21</span>
                </div>
                <input type="range" class="bottom-right-bar__timeline"/>
                <div class="bottom-right-bar__btn">
                    <i class="fas fa-backward fa-lg"></i>
                    <!--icon이 로딩이 안돼서 어쩔수 없이 대체 icon을 사용했습니다-->
                    <i class="fas fa-arrow-left fa-2x"></i>
                    <i class="fas fa-play fa-3x"></i>
                    <i class="fas fa-arrow-right fa-2x"></i>
                    <i class="fas fa-forward fa-lg"></i>
                </div>
            </div>
        </div>
    </div>

    
<!--section 뺐음-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
