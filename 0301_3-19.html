<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>연습용 웹</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
        background-color: black;
      }
      :root {
        --main-color: rgb(59, 130, 246);
        --default-border: rgb(59, 130, 246);
      }
      p {
        color: var(--main-color);

      a {
        color: var(--main-color);
        border: 1px solid var(--default-border);
      }

  </head>
  <body>
    <p>hello</p>
    <a href="#">GO TO HOME</a>
  </body>
</html>
