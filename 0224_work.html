<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/style_1.css" rel="stylesheet" />
  </head>
  <body>
      <div class="space-div">
        <header class="status-background">
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__btn">
                  <a class="nav__a" href="#"><i class="fas fa-bars fa-2x"></i></a>
                </li>
                <li class="nav__list">
                  <a class="nav__a" href="#"><span>library</span></a>
                </li>
                <li class="nav__list">
                  <a class="nav__a" href="#"><i class="fas fa-store fa-2x"></i></a>
                </li>
              </ul>
            </nav>
            <div class="search_box">
              <input class="search__text" placeholder="Search books..."></input>
              <i class="fas fa-magnifying-glass fa-2x"></i>
            </div>
          </header>
          <main class="main">
              <section class="main-book">
                <div class="book-the-day">
                    <h1 class="title">Book of the day</h1>
                    <div class="main-book__img">
                        <img class="book-the-day__img" src="img/517X7gyfYHL._SX324_BO1,204,203,200_.jpg"/>
                    </div>
                    <aside>
                        <div class="main-book__data">
                            <h2>No Fixed Abode</h2>
                            <p>Journey Through</p>
                            <div class="main-book__score">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="main-book__btn">
                                <div class="journey">
                                    <span>Journey</span>
                                </div>
                                <div class="biography">
                                    <span>Biography</span>
                                </div>
                            </div>
                            <div class="main-book__other__btn">
                                <div class="bookmark">
                                    <i class="fas fa-bookmark fa-2x"></i>
                                </div>
                                <div class="book-now">
                                    <span>Book Now</span>
                                </div>
                            </div>
                        </div>
                    </aside>
                 </div>
              </section>
              
             <section class="more-book">
                <div class="top-adventures">
                    <h1 class="title">Top Adventures</h1>
                    <div class="more-book__img__cover">
                        <img class="more-book__img" src="img/234259264.jpg"/>
                        <img class="more-book__img" src="img/51qv0ish5JL._AC_SY445_.jpg"/>
                        <img class="more-book__img" src="img/thejunglebook.jpeg"/>
                        <img class="more-book__img" src="img/6804403.jpg"/>
                    </div>
                    <div class="score_cover">
                        <div class="more-book__score">
                            <div class="score-space">
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                            </div>
                        </div>
                        <div class="more-book__score">
                            <div class="score-space">
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                            </div>
                        </div>
                        <div class="more-book__score">
                            <div class="score-space">
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                            </div>
                        </div>
                        <div class="more-book__score">
                            <div class="score-space">
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                            </div>
                        </div>
                    </div>
                    
                </div>
             </section>
      
             <div class="popular-authors">
                <h1 class="title">Popular authors</h1>
                <div class="martin-contents">
                    <img class="name-martin" src="img/martin.jpeg" />
                </div>
                <aside>
                    <div class="martin-imformation">
                        <h2>George Raymond Richard Martin</h2>
                    <p>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</p>
                    </div>
                </aside>
             </div>
              
          </main>
      </div>
      
    

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
