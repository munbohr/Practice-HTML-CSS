<!DOCTYPE html>
<!--0227에 완벽히 재수정 되었으며 앞선 수강생의 예시자료에서 일부모션을 채택,사용함-->
<html lang="en">
  <head>
    <link href="css/styless.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <i class="fas fa-times"></i>
      <h1>Playlist</h1>
      <div></div>
    </header>
    <div class="main-song">
      <div class="main-song-img">
        <i class="fas fa-image fa-4x"></i>
      </div>
      <div class="main-song-contents">
        <span class="main-song-text">Random Love</span>
        <span class="main-song-text">by Divay Kapoor</span>
      </div>
    </div>
    <div class="main-song-btns">
      <div class="main-song-btn">
        <i class="fas fa-play fa-2x"></i>
        <span>Play</span>
      </div>
      <div class="main-song-btn">
        <i class="fas fa-heart fa-2x"></i>
      </div>
      <div class="main-song-btn">
        <i class="fas fa-plus fa-2x"></i>
      </div>
    </div>
    <ul class="song-list">
      <li class="song-list-container">
        <div class="first-song"></div>
        <div class="song-list__text">
          <span>Matargasti</span>
          <span>Mohit Chauhan</span>
        </div>
      </li>
      <li class="song-list-container">
        <div class="second-song"></div>
        <div class="song-list__text">
          <span>Attitude</span>
          <span>Lewis OfMan·Attitude</span>
        </div>
      </li>
      <li class="song-list-container">
        <div class="third-song"></div>
        <div class="song-list__text">
          <span>Try Everything</span>
          <span>Shakira·Zootopia</span>
        </div>
      </li>
      <li class="song-list-container">
        <div class="fourth-song"></div>
        <div class="song-list__text">
          <span>Sunflower</span>
          <span>Joseph Vincent·Sunflower</span>
        </div>
      </li>
    </ul>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
