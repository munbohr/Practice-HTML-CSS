<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try to recreate this screen</title>
  </head>
  <body>
    <div class="status-bar-top">
        <i class="fas fa-xmark"></i>
        <span>Playlist</span>
    </div>
    <div class="img-text">
        <div class="goldenrod-border">
            <i class="fas fa-image fa-3x"></i>
          </div>        
          <h1>Random Love</h1>
          <span>by Divay Kapoor</span>
    </div>
      <div class="status-column--icon">
        <div class="status-btn">
            <div class="play-btn">
                <i class="fas fa-play fa-2x"></i>
                <h2>Play</h2>
            </div>
        </div>
        <div class="status-btn">
            <div class="like-btn">
                <i class="fas fa-heart fa-3x"></i>
            </div>
        </div>
        <div class="status-btn">
            <div class="plus-btn">
                <i class="fas fa-plus fa-2x"></i>
            </div>
        </div>    
      </div>
        
       
        
      </div>
    <ul>
        <div class="contain-song-name-color">
        <li>
                <div class="song-name-color">
                    <div class="Matargasti"></div>
                    <h2>Matargasti</h2>
                    <p>Mohit Chauhan</p>
                </div>
        </li>
            <li>
                <div class="song-name-color">
                    <div class="Attitude"></div>
                    <h2>Attitude</h2>
                    <p>Lewis OfMan·Attitude</p>
                </div>
            </li>
            <li>
                <div class="song-name-color">
                    <div class="Try Everything"></div>
                    <h2>Try Everything</h2>
                    <p>Shakira·Zootopia</p>
                </div>
            </li>
            <li>
                <div class="song-name-color">
                    <div class="Sunflower"></div>
                    <h2>Sunflower</h2>
                    <p>Joseph Vincent·Sunflower</p>
                </div>
            </li>
    </ul>
    </div>
    </div>    
  </body>
  <script
   src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
